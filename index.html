<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cosmic Rhythm Tap - A musical rhythm game">
  <meta name="theme-color" content="#000000">
  <title>Cosmic Rhythm Tap</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="menu" class="active">
    <h1>Cosmic Rhythm Tap</h1>
    <button id="startGame">Start Game</button>
    <button id="viewScores">View Scores</button>
  </div>
  <div id="game" style="display: none;">
    <h1>Cosmic Rhythm Tap</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Combo: <span id="combo">0</span>x</p>
    <p>Misses: <span id="misses">0</span></p>
    <div id="leaderboard">
      <h2>Top Scores</h2>
      <ul id="top-scores">Loading scores...</ul>
    </div>
    <canvas id="canvas">Your browser does not support canvas</canvas>
  </div>
  <script src="script.js"></script>
</body>

</html>
